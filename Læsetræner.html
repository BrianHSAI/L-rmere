<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Læsetræner - Lærmere.nu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Generelle stilarter */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* Anvend Nunito skrifttypen */
            font-family: 'Nunito', sans-serif;
        }

        /* Farver fra Elevkalender/Tekstoplæser */
        :root {
            --primary-blue: #5DADE2; /* Lysere blå */
            --primary-green: #82E0AA; /* Lysere grøn */
            --primary-orange: #F5B041; /* Lysere orange */
            --dark-teal: #1ABC9C; /* Mindre dyster teal */
            --text-color: #2C3E50; /* Mørkere, men blød tekstfarve */
            --background-color: #EBF5FB; /* Meget lys og venlig baggrundsblå */
            --card-bg: #FFFFFF; /* Hvid baggrund for kort */
            --card-border: #D6EAF8; /* Lysere blå kant til kort */
            --header-bg: var(--primary-blue); /* Blå baggrund for header */
            --header-text: white; /* Hvid tekst i header */
            --button-primary-bg: var(--primary-green); /* Grøn knap baggrund */
            --button-primary-hover: #6BB38A; /* Mørkere grøn ved hover */
            --button-secondary-bg: white; /* Hvid knap baggrund */
            --button-secondary-border: var(--dark-teal); /* Mørk teal kant på knap */
            --button-secondary-hover: #ECF5EE; /* Meget lys grøn ved hover */
            --button-danger-text: #E74C3C; /* Rød farve for fare knap */
            --button-danger-hover: #FADBD8; /* Lys rød ved hover */
            --activity-bg-hover: #F2F4F6; /* Meget lys grå ved hover på aktivitet */
            --activity-border: #E5E7EB; /* Grå kant mellem aktiviteter */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }

        body {
            line-height: 1.6; /* Juster line height */
            color: var(--text-color); /* Anvend tekstfarve */
            background-color: var(--background-color); /* Anvend baggrundsfarve */
            padding: 1.5rem; /* Standard padding */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            /* Fjern padding her, da kortet får padding */
            /* padding: 2rem 1rem; */
        }

        /* Kort styling (genbrugt) */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--card-border);
            overflow: hidden;
            margin-bottom: 1.5rem; /* Mellemrum under kortet */
        }

        .card-header {
            background-color: var(--header-bg);
            padding: 1.5rem; /* Juster padding */
            color: var(--header-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Fjern margin her, da det nu er en del af kortet */
            /* margin-bottom: 1.5rem; */
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.025em;
            /* Fjern tekst-align center her */
            /* text-align: center; */
            /* Fjern bundmargin her */
            /* margin-bottom: 2rem; */
        }

         .card-title i {
             color: var(--header-text);
         }


        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1em; /* Juster skriftstørrelse */
            font-weight: 700; /* Federe skrift */
            margin-bottom: 0.5rem;
            color: var(--text-color); /* Anvend tekstfarve */
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 0.75rem; /* Juster padding */
            border: 1px solid var(--activity-border); /* Anvend kantfarve */
            border-radius: var(--radius); /* Afrundede hjørner */
            background-color: white; /* Hvid baggrund */
            font-size: 1rem;
            color: var(--text-color); /* Anvend tekstfarve */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

         textarea:focus, input[type="number"]:focus {
             border-color: var(--dark-teal); /* Mørk teal ved focus */
             box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.2); /* Gennemsigtig teal skygge */
             outline: none;
         }


        textarea {
            min-height: 200px;
            resize: vertical;
        }

        /* Knapper (genbrugt) */
        button {
            display: inline-flex; /* Brug flex for ikon/tekst */
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            gap: 0.5rem; /* Mellemrum mellem ikon og tekst */
            box-shadow: var(--shadow-sm);
        }

        /* Primary knap (Start træning, Start) */
        button:not(.back-button):not(.button-stop) {
             background-color: var(--button-primary-bg);
             color: white;
        }

        button:not(.back-button):not(.button-stop):hover {
             background-color: var(--button-primary-hover);
             box-shadow: var(--shadow);
        }


        .button-full {
            width: 100%;
        }

        /* Tilbage knap */
        .back-button {
            /* Overrides standard button styles */
            background-color: var(--button-secondary-bg);
            color: var(--button-secondary-border);
            border: 1px solid var(--button-secondary-border);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .back-button:hover {
            background-color: var(--button-secondary-hover);
             box-shadow: var(--shadow);
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
             /* Fjern baggrund og padding her, da det er i card-header */
            /* background-color: ... */
            /* padding: ... */
        }

        .reader-container {
            position: relative;
            border: 1px solid var(--activity-border); /* Anvend kantfarve */
            border-radius: var(--radius); /* Afrundede hjørner */
            padding: 1.5rem;
            min-height: 300px;
            background-color: var(--background-color); /* Anvend lys baggrund */
            display: flex; /* Brug flex til centrering */
            align-items: center;
            justify-content: center;
             overflow: hidden; /* Skjul overflow */
        }

         .reader-content {
            /* Fjern absolute position, brug flex centrering fra container */
            position: static; /* Eller fjern position */
            /* inset: 0; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%; /* Sørg for at indhold fylder containeren */
            height: 100%; /* Sørg for at indhold fylder containeren */
            padding: 0; /* Fjern padding her */
        }


        .line {
            text-align: center;
            margin-bottom: 1rem;
            padding: 0 2rem;
            word-break: break-word; /* Bryd lange ord */
        }

        .line:last-child {
            margin-bottom: 0; /* Fjern margin på sidste linje */
        }


        .line-previous, .line-next {
            color: var(--muted-foreground); /* Anvend muted tekstfarve */
            opacity: 0.7; /* Juster gennemsigtighed */
            font-size: 1em; /* Standard skriftstørrelse */
        }

        .line-current {
            font-size: 1.5rem; /* Gør nuværende linje større */
            font-weight: 700; /* Federe skrift */
            color: var(--text-color); /* Anvend standard tekstfarve */
        }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem; /* Juster skriftstørrelse */
            color: var(--muted-foreground); /* Anvend muted tekstfarve */
        }

        /* Stop knap */
        .button-stop {
            background-color: var(--destructive); /* Anvend destructive farve */
            color: white; /* Hvid tekst */
        }

        .button-stop:hover {
            background-color: hsl(var(--destructive) / 0.9); /* Lidt mørkere ved hover */
             box-shadow: var(--shadow);
        }


        /* Skjul/vis sektioner */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

         /* Justeringer for små skærme */
         @media (max-width: 600px) {
             body {
                 padding: 0.8rem;
             }
             .container {
                 padding: 0; /* Fjern container padding */
             }
             .card {
                 margin-bottom: 1rem;
             }
             .card-header {
                 padding: 1rem;
             }
             .card-title {
                 font-size: 1.3rem;
             }
              label {
                  font-size: 0.9em;
              }
              textarea, input[type="number"] {
                  padding: 0.6rem;
                  font-size: 0.9rem;
              }
              .form-group {
                  margin-bottom: 1rem;
              }
              button {
                  padding: 0.4rem 0.8rem;
                  font-size: 0.8rem;
                  gap: 0.3rem;
              }
              .back-button {
                  margin-bottom: 1rem;
              }
              .header {
                  margin-bottom: 1rem;
              }
              .reader-container {
                  padding: 1rem;
                  min-height: 250px;
              }
              .line {
                  margin-bottom: 0.8rem;
                  padding: 0 1rem;
              }
              .line-current {
                  font-size: 1.3rem;
              }
              .status {
                  margin-top: 1rem;
                  font-size: 0.8rem;
              }
         }
    </style>
</head>
<body>
    <div class="container">
        <div id="inputPage" class="page active">
            <div class="card"> <div class="card-header">
                     <div class="card-title">
                         <i class="fas fa-book-open"></i> <span>Læsetræner</span>
                     </div>
                 </div>
                <div style="padding: 1.5rem;"> <div class="form-group">
                        <label for="text">Indsæt tekst</label>
                        <textarea
                            id="text"
                            placeholder="Indsæt den tekst, du vil træne med..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="wpm">Læsehastighed (ord pr. minut)</label>
                        <input
                            id="wpm"
                            type="number"
                            value="100"
                            min="10"
                            max="1000"
                            required
                        >
                    </div>

                    <button id="startTrainingButton" class="button-full">
                        <i class="fas fa-play"></i> Start læsetræning
                    </button>
                </div>
            </div>
        </div>

        <div id="readerPage" class="page">
             <div class="card"> <div class="card-header">
                     <div class="card-title">
                         <i class="fas fa-book-reader"></i> <span id="readerTitle">Læsetræning</span>
                     </div>
                     <div>
                         <button id="startButton">
                             <i class="fas fa-play"></i> Start
                         </button>
                         <button id="stopButton" class="button-stop" style="display: none;">
                             <i class="fas fa-stop"></i> Stop
                         </button>
                     </div>
                 </div>
                <div style="padding: 1.5rem;"> <button class="back-button" id="backButton">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.5rem;">
                             <path d="m12 19-7-7 7-7"></path>
                             <path d="M19 12H5"></path>
                         </svg>
                         Tilbage
                     </button>

                     <div class="reader-container">
                         <div class="reader-content" id="readerContent">
                             </div>
                     </div>

                     <div class="status" id="status">
                         Tryk på Start for at begynde læsetræningen
                     </div>
                </div>
             </div>
        </div>
    </div>

    <script>
        // localStorage nøgler
        const localStorageTextKey = 'readingTrainerText';
        const localStorageWpmKey = 'readingTrainerWpm';

        // DOM elementer - Input side
        const inputPage = document.getElementById('inputPage');
        const readerPage = document.getElementById('readerPage');
        const textInput = document.getElementById('text');
        const wpmInput = document.getElementById('wpm');
        const startTrainingButton = document.getElementById('startTrainingButton');

        // DOM elementer - Læse side
        const readerTitle = document.getElementById('readerTitle');
        const readerContent = document.getElementById('readerContent');
        const status = document.getElementById('status');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const backButton = document.getElementById('backButton');

        // Variabler til læsning
        let lines = [];
        let currentLineIndex = 0;
        let isReading = false;
        let timer = null;
        let wordsPerMinute = 100;

         // --- localStorage Håndtering ---
         function saveReadingTrainerState() {
             localStorage.setItem(localStorageTextKey, textInput.value);
             localStorage.setItem(localStorageWpmKey, wpmInput.value);
         }

         function loadReadingTrainerState() {
             const savedText = localStorage.getItem(localStorageTextKey);
             const savedWpm = localStorage.getItem(localStorageWpmKey);

             if (savedText) {
                 textInput.value = savedText;
             }
             if (savedWpm) {
                 wpmInput.value = savedWpm;
             }
         }
         // --- Slut localStorage Håndtering ---


        // Skift mellem sider
        function showPage(pageId) {
            // Skjul alle sider
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Vis den valgte side
            document.getElementById(pageId).classList.add('active');
        }

        // Start træning (fra input til læseside)
        function startTraining() {
            const text = textInput.value.trim();
            wordsPerMinute = parseInt(wpmInput.value, 10) || 100;

            if (!text) {
                alert('Indtast venligst noget tekst');
                return;
            }

            // Opdel teksten i linjer med ca. 10 ord hver
            const words = text.split(/\s+/);
            const wordsPerLine = 10; // Antal ord per linje i læsevisningen
            lines = [];

            for (let i = 0; i < words.length; i += wordsPerLine) {
                lines.push(words.slice(i, i + wordsPerLine).join(' '));
            }

            // Opdater titel
            readerTitle.textContent = `Læsetræning (${wordsPerMinute} ord/min)`;

            // Nulstil læsning
            currentLineIndex = 0;
            isReading = false;
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            // Vis start-knap, skjul stop-knap
            startButton.style.display = 'inline-flex'; // Brug inline-flex for ikon/tekst
            stopButton.style.display = 'none';

            // Render linjer
            renderLines();

            // Skift til læseside
            showPage('readerPage');
        }

        // Render linjer baseret på nuværende indeks
        function renderLines() {
            readerContent.innerHTML = '';

            if (lines.length === 0) {
                 readerContent.innerHTML = '<div class="line line-current">Ingen tekst at vise</div>';
                 status.textContent = 'Indsæt tekst på forrige side.';
                 return;
            }

            // Forrige linje (hvis den findes)
            if (currentLineIndex > 0) {
                const prevLine = document.createElement('div');
                prevLine.className = 'line line-previous';
                prevLine.textContent = lines[currentLineIndex - 1];
                readerContent.appendChild(prevLine);
            }

            // Nuværende linje
            const currentLine = document.createElement('div');
            currentLine.className = 'line line-current';
            currentLine.textContent = lines[currentLineIndex];
            readerContent.appendChild(currentLine);

            // Næste linje (hvis den findes)
            if (currentLineIndex < lines.length - 1) {
                const nextLine = document.createElement('div');
                nextLine.className = 'line line-next';
                nextLine.textContent = lines[currentLineIndex + 1];
                readerContent.appendChild(nextLine);
            }

            // Opdater status
            status.textContent = isReading
                ? `Læser linje ${currentLineIndex + 1} af ${lines.length}`
                : (currentLineIndex === lines.length -1 && !isReading)
                    ? `Færdig. Linje ${currentLineIndex + 1} af ${lines.length}`
                    : 'Tryk på Start for at begynde læsetræningen';
        }

        // Start læsning
        function startReading() {
            currentLineIndex = 0; // Start fra begyndelsen
            isReading = true;

            // Vis stop-knap, skjul start-knap
            startButton.style.display = 'none';
            stopButton.style.display = 'inline-flex'; // Brug inline-flex

            renderLines();

            // Beregn tid pr. linje baseret på ord pr. minut
            const wordsPerLine = 10; // Antal ord per linje
            const wordsInCurrentLine = lines[currentLineIndex].split(/\s+/).length;
            // Beregn tid baseret på det faktiske antal ord i linjen
            const millisecondsPerLine = (wordsInCurrentLine / wordsPerMinute) * 60 * 1000;


            // Start timer
            timer = setInterval(() => {
                currentLineIndex++;

                if (currentLineIndex >= lines.length) {
                    stopReading();
                    status.textContent = `Færdig! Læste ${lines.length} linjer.`;
                    return;
                }

                renderLines();

                 // Juster intervallet for næste linje baseret på dens ordantal
                 const nextWordsInLine = lines[currentLineIndex].split(/\s+/).length;
                 const nextMillisecondsPerLine = (nextWordsInLine / wordsPerMinute) * 60 * 1000;
                 // Nulstil og start intervallet igen med den nye tid
                 clearInterval(timer);
                 timer = setInterval(() => {
                      currentLineIndex++;
                      if (currentLineIndex >= lines.length) {
                         stopReading();
                         status.textContent = `Færdig! Læste ${lines.length} linjer.`;
                         return;
                      }
                      renderLines();
                      // Gentag justeringen for den næste linje igen inde i intervallet
                       const nextNextWordsInLine = lines[currentLineIndex].split(/\s+/).length;
                       const nextNextMillisecondsPerLine = (nextNextWordsInLine / wordsPerMinute) * 60 * 1000;
                       clearInterval(timer);
                       timer = setInterval(() => {
                           // Dette indikerer behov for en mere robust timer/scheduler
                           // For nu beholder vi den simple logik, der genstarter intervallet
                           // ved hver linje, men en bedre løsning ville spore samlet tid.
                           // For demonstration er dette acceptabelt.
                            currentLineIndex++;
                            if (currentLineIndex >= lines.length) {
                                stopReading();
                                status.textContent = `Færdig! Læste ${lines.length} linjer.`;
                                return;
                            }
                            renderLines();
                             // ... logik til at beregne og genstarte timer for næste linje ...
                             // Dette bliver hurtigt komplekst med setInterval.
                             // En bedre tilgang ville være at bruge setTimeout rekursivt.
                       }, (lines[currentLineIndex].split(/\s+/).length / wordsPerMinute) * 60 * 1000);

                 }, nextMillisecondsPerLine);


            }, millisecondsPerLine);
             status.textContent = `Læser linje ${currentLineIndex + 1} af ${lines.length}`; // Initial status
        }

         // Bedre start læsning funktion med rekursiv setTimeout
         function startReadingRecursive() {
             currentLineIndex = 0; // Start fra begyndelsen
             isReading = true;

             // Vis stop-knap, skjul start-knap
             startButton.style.display = 'none';
             stopButton.style.display = 'inline-flex';

             readNextLine(); // Start den rekursive læsning
         }

         function readNextLine() {
             if (currentLineIndex >= lines.length) {
                 stopReading();
                 status.textContent = `Færdig! Læste ${lines.length} linjer.`;
                 return;
             }

             renderLines();
             status.textContent = `Læser linje ${currentLineIndex + 1} af ${lines.length}`;

             // Beregn tid baseret på det faktiske antal ord i den aktuelle linje
             const wordsInCurrentLine = lines[currentLineIndex].split(/\s+/).length;
             const millisecondsPerLine = (wordsInCurrentLine / wordsPerMinute) * 60 * 1000;

             // Planlæg læsning af næste linje
             timer = setTimeout(() => {
                 currentLineIndex++;
                 readNextLine(); // Kald funktionen igen for næste linje
             }, millisecondsPerLine);
         }


        // Stop læsning
        function stopReading() {
            isReading = false;

            // Vis start-knap, skjul stop-knap
            startButton.style.display = 'inline-flex';
            stopButton.style.display = 'none';

            // Ryd timer (enten setInterval eller setTimeout)
            if (timer) {
                clearTimeout(timer); // Brug clearTimeout for rekursiv setTimeout
                timer = null;
            }

            // Opdater status, men behold den sidste viste linje
             status.textContent = `Stoppet på linje ${currentLineIndex + 1} af ${lines.length}.`;
        }

        // Gå tilbage til inputsiden
        function goBack() {
            // Stop læsning hvis den er i gang
            if (isReading) {
                stopReading();
            }

            showPage('inputPage');
        }

         // Event listeners for localStorage saving
         textInput.addEventListener('input', saveReadingTrainerState);
         wpmInput.addEventListener('input', saveReadingTrainerState); // Gem ved input på WPM

        // Event listeners for side navigation og læsning
        startTrainingButton.addEventListener('click', startTraining);
        startButton.addEventListener('click', startReadingRecursive); // Brug den rekursive start
        stopButton.addEventListener('click', stopReading);
        backButton.addEventListener('click', goBack);

        // Indlæs gemt tilstand ved sidens indlæsning
        loadReadingTrainerState();
    </script>
</body>
</html>
